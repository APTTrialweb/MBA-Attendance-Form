<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>APT Test Attendance Submission</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <!-- particles.js -->
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

  <style>
    * { box-sizing: border-box; }
    html, body {
      margin: 0; padding: 0; width: 100%; height: 100%;
      background: #0a0a0a; font-family: 'Segoe UI', sans-serif; color: #fff;
    }
    #particles-js {
      position: fixed; width: 100%; height: 100%; z-index: 0;
    }
    .container {
      text-align: center;
      padding-top: 30px;
      position: relative;
      z-index: 1;
    }
    .container img {
      width: 60px;
    }
    .container h2 {
      color: #00adb5;
      margin: 10px 0;
      font-size: 1.6rem;
    }
    form {
      background: rgba(255,255,255,0.05);
      padding: 25px;
      max-width: 400px;
      margin: 20px auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255,255,255,0.1);
      z-index: 1;
      position: relative;
    }
    .input-group {
      position: relative;
      margin: 15px 0;
    }
    .input-group i {
      position: absolute;
      left: 10px;
      top: 50%;
      transform: translateY(-50%);
      color: #bbb;
    }
    .multi-select {
      position: relative;
    }
    .multi-select input {
      width: 100%;
      padding: 10px 10px 10px 35px;
      background: rgba(255,255,255,0.1);
      border: none;
      border-radius: 5px;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
    }
    .dropdown-list {
      display: none;
      background: #1a1a1a;
      border-radius: 5px;
      max-height: 200px;
      overflow-y: auto;
      position: absolute;
      width: 100%;
      z-index: 10;
      margin-top: 5px;
    }
    .dropdown-list label {
      display: block;
      padding: 8px 10px;
      cursor: pointer;
    }
    .dropdown-list label:hover {
      background-color: #333;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #00adb5;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }
    .input-group input::placeholder {
      color: #ccc;
    }
  </style>
</head>
<body>

<div id="particles-js"></div>

<div class="container">
  <img src="https://apt.shiksha/_next/image?url=%2Fimages%2Flogo-dark.png&w=256&q=75" alt="APT Logo">
  <h2>APT Attendance Form</h2>
</div>

<form id="attendanceForm">
  <div class="input-group">
    <i class="fa-solid fa-user"></i>
    <div class="multi-select">
      <input type="text" id="dropdownInput" placeholder="Select Students" readonly>
      <div class="dropdown-list" id="dropdownList">
        <!-- Students checkboxes -->
        <label><input type="checkbox" value="Kareena"> Kareena</label>
        <label><input type="checkbox" value="Sourabh Verma"> Sourabh Verma</label>
        <label><input type="checkbox" value="Vini Jain"> Vini Jain</label>
        <label><input type="checkbox" value="Khushi Singh"> Khushi Singh</label>
        <label><input type="checkbox" value="Nancy Namdev"> Nancy Namdev</label>
        <label><input type="checkbox" value="Harshit Jain"> Harshit Jain</label>
        <label><input type="checkbox" value="Sarthak Jain"> Sarthak Jain</label>
        <label><input type="checkbox" value="Manya Jain"> Manya Jain</label>
        <label><input type="checkbox" value="Shashank jain"> Shashank jain</label>
        <label><input type="checkbox" value="Sajal Jain"> Sajal Jain</label>
        <label><input type="checkbox" value="Sujal Jain"> Sujal Jain</label>
        <label><input type="checkbox" value="Khyati Jain"> Khyati Jain</label>
        <label><input type="checkbox" value="Samyak Jain"> Samyak Jain</label>
        <label><input type="checkbox" value="Archit jain"> Archit jain</label>
        <label><input type="checkbox" value="Soumya Jain"> Soumya Jain</label>
        <label><input type="checkbox" value="Aadish Jain"> Aadish Jain</label>
        <label><input type="checkbox" value="Mehul Jain"> Mehul Jain</label>
        <label><input type="checkbox" value="Mayank  Jain"> Mayank  Jain</label>
        <label><input type="checkbox" value="shivani jain"> shivani jain</label>
        <label><input type="checkbox" value="TANYA JAIN"> TANYA JAIN</label>
        <label><input type="checkbox" value="HARDIK SETHI"> HARDIK SETHI</label>
        <label><input type="checkbox" value="AMIT JATAV"> AMIT JATAV</label>
        <label><input type="checkbox" value="meenanshu modi"> meenanshu modi</label>
        <label><input type="checkbox" value="Priyansh kakkar"> Priyansh kakkar</label>
        <label><input type="checkbox" value="Swarna Jain"> Swarna Jain</label>
        <label><input type="checkbox" value="Vaishnavi Tyagi"> Vaishnavi Tyagi</label>
        <label><input type="checkbox" value="Prashangi rathore"> Prashangi rathore</label>
        <label><input type="checkbox" value="neelu rajput"> neelu rajput</label>
        <label><input type="checkbox" value="DIVYANSHI JAIN"> DIVYANSHI JAIN</label>
        <label><input type="checkbox" value="Soumya Tiwari"> Soumya Tiwari</label>
        <label><input type="checkbox" value="Shivansh Chouhan"> Shivansh Chouhan</label>
        <label><input type="checkbox" value="Vicky Sharma"> Vicky Sharma</label>
        <label><input type="checkbox" value="GOURAV JAIN"> GOURAV JAIN</label>
      </div>
    </div>
  </div>

  <div class="input-group">
    <i class="fa-solid fa-check-circle"></i>
    <input type="text" name="attendance" id="attendanceValue" placeholder="Present (P)" required>
  </div>
  <button type="submit">Submit Attendance</button>
</form>

<audio id="popSound" preload="auto">
  <source src="https://www.soundjay.com/buttons/sounds/button-3.mp3" type="audio/mpeg">
</audio>

<script>
  particlesJS("particles-js", {
    particles: {
      number: { value: 120, density: { enable: true, value_area: 1000 } },
      color: { value: "#ffffff" },
      shape: { type: "circle" },
      opacity: { value: 0.7, random: true, anim: { enable: true, speed: 1, opacity_min: 0.3, sync: false }},
      size: { value: 2.5, random: true, anim: { enable: true, speed: 4, size_min: 0.3, sync: false }},
      move: { enable: true, speed: 0.3, direction: "none", random: true, straight: false, out_mode: "out", bounce: false }
    },
    interactivity: {
      detect_on: "canvas",
      events: { onhover: { enable: true, mode: "repulse" }, resize: true },
      modes: { repulse: { distance: 100, duration: 0.4 } }
    },
    retina_detect: true
  });

  const dropdownInput = document.getElementById("dropdownInput");
  const dropdownList = document.getElementById("dropdownList");

  dropdownInput.addEventListener("click", () => {
    dropdownList.style.display = dropdownList.style.display === "block" ? "none" : "block";
  });

  dropdownList.addEventListener("change", () => {
    const checked = dropdownList.querySelectorAll("input:checked");
    dropdownInput.value = Array.from(checked).map(cb => cb.value).join(", ");
  });

  document.getElementById("attendanceForm").addEventListener("submit", function (e) {
    e.preventDefault();
    const checked = dropdownList.querySelectorAll("input:checked");
    const attendance = document.getElementById("attendanceValue").value.trim();

    if (checked.length === 0) {
      Swal.fire("⚠️", "Please select at least one student!", "warning");
      return;
    }

    Swal.fire({
      title: 'Confirm Submission',
      text: `Submit attendance for ${checked.length} student(s)?`,
      icon: 'question',
      showCancelButton: true,
      confirmButtonColor: '#00adb5',
      cancelButtonColor: '#d33',
      confirmButtonText: 'Yes, Submit'
    }).then((result) => {
      if (result.isConfirmed) {
        const promises = Array.from(checked).map(cb => {
          const formData = new FormData();
          formData.append("entry.329951031", cb.value);
          formData.append("entry.685022565", attendance);

          return fetch("https://docs.google.com/forms/d/e/1FAIpQLSdnDzILFI6UI36jT4GCsZMmk6l0BWNQZ_bar2EiF9XduXBDrg/formResponse", {
            method: "POST",
            mode: "no-cors",
            body: formData
          });
        });

        Promise.all(promises).then(() => {
          document.getElementById("popSound").play();
          Swal.fire("✅ Submitted!", "Attendance recorded successfully.", "success");
          document.getElementById("attendanceForm").reset();
          dropdownInput.value = "";
        });
      }
    });
  });
</script>
</body>
</html>
