<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>APT Attendance Submission</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <!-- particles.js -->
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

  <style>
    * { box-sizing: border-box; }
    html, body {
      margin: 0; padding: 0;
      width: 100%; height: 100%;
      background: #0a0a0a;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
    }
    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: 0;
    }
    .container {
      text-align: center;
      padding-top: 30px;
      position: relative;
      z-index: 1;
    }
    .container img {
      width: 60px;
    }
    .container h2 {
      color: #00adb5;
      margin: 10px 0;
      font-size: 1.6rem;
    }
    form {
      background: rgba(255,255,255,0.05);
      padding: 25px;
      max-width: 400px;
      margin: 20px auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255,255,255,0.1);
      position: relative;
      z-index: 1;
    }
    .input-group {
      margin: 15px 0;
      position: relative;
    }
    .input-group i {
      position: absolute;
      left: 10px;
      top: 50%;
      transform: translateY(-50%);
      color: #bbb;
    }
    .custom-dropdown {
      position: relative;
    }
    .dropdown-btn {
      width: 100%;
      padding: 10px 10px 10px 35px;
      background: rgba(255,255,255,0.1);
      border: none;
      border-radius: 5px;
      color: #fff;
      text-align: left;
      cursor: pointer;
    }
    .dropdown-list {
      display: none;
      position: absolute;
      background: #222;
      border: 1px solid #444;
      border-radius: 5px;
      max-height: 200px;
      overflow-y: auto;
      width: 100%;
      top: 100%;
      left: 0;
      z-index: 10;
    }
    .dropdown-list label {
      display: block;
      padding: 8px;
      cursor: pointer;
    }
    .dropdown-list input {
      margin-right: 8px;
    }
    .dropdown-list label:hover {
      background: #333;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #00adb5;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div id="particles-js"></div>

<div class="container">
  <img src="https://apt.shiksha/_next/image?url=%2Fimages%2Flogo-dark.png&w=256&q=75" alt="APT Logo">
  <h2>APT Attendance Form</h2>
</div>

<form id="attendanceForm">
  <div class="input-group">
    <i class="fa-solid fa-user"></i>
    <div class="custom-dropdown">
      <div class="dropdown-btn" onclick="toggleDropdown()">-- Select Students --</div>
      <div class="dropdown-list" id="checkboxList">
        <label><input type="checkbox" value="Kareena" /> Kareena</label>
        <label><input type="checkbox" value="Sourabh Verma" /> Sourabh Verma</label>
        <label><input type="checkbox" value="Vini Jain" /> Vini Jain</label>
        <label><input type="checkbox" value="Khushi Singh" /> Khushi Singh</label>
        <label><input type="checkbox" value="Nancy Namdev" /> Nancy Namdev</label>
        <label><input type="checkbox" value="Harshit Jain" /> Harshit Jain</label>
        <label><input type="checkbox" value="Sarthak Jain" /> Sarthak Jain</label>
        <label><input type="checkbox" value="Manya Jain" /> Manya Jain</label>
        <label><input type="checkbox" value="Shashank" /> Shashank</label>
      </div>
    </div>
  </div>

  <div class="input-group">
    <i class="fa-solid fa-check-circle"></i>
    <input type="text" name="attendance" placeholder="Present / Absent" required>
  </div>
  <button type="submit">Submit Attendance</button>
</form>

<audio id="popSound" src="https://assets.mixkit.co/sfx/preview/mixkit-quick-win-video-game-notification-269.wav" preload="auto"></audio>

<script>
  // Particles
  particlesJS("particles-js", {
    particles: {
      number: { value: 40, density: { enable: true, value_area: 800 } },
      color: { value: "#00adb5" },
      shape: { type: "circle" },
      opacity: { value: 0.3, random: true },
      size: { value: 5, random: true },
      move: {
        enable: true,
        speed: 1.5,
        direction: "top",
        random: true,
        out_mode: "out"
      }
    }
  });

  // Dropdown toggle
  function toggleDropdown() {
    document.getElementById("checkboxList").style.display =
      document.getElementById("checkboxList").style.display === "block" ? "none" : "block";
  }

  // Close dropdown if click outside
  document.addEventListener("click", function (e) {
    if (!e.target.closest(".custom-dropdown")) {
      document.getElementById("checkboxList").style.display = "none";
    }
  });

  // Submit handler
  document.getElementById("attendanceForm").addEventListener("submit", function (e) {
    e.preventDefault();

    // Get selected students
    const checkboxes = document.querySelectorAll("#checkboxList input[type='checkbox']");
    const selectedStudents = Array.from(checkboxes).filter(cb => cb.checked).map(cb => cb.value);
    const attendanceValue = document.querySelector("input[name='attendance']").value;

    if (selectedStudents.length === 0) {
      Swal.fire('Please select at least one student!');
      return;
    }

    Swal.fire({
      title: 'Confirm Submission',
      text: "Submit attendance for selected students?",
      icon: 'question',
      showCancelButton: true,
      confirmButtonColor: '#00adb5',
      cancelButtonColor: '#d33',
      confirmButtonText: 'Yes, Submit'
    }).then((result) => {
      if (result.isConfirmed) {
        const data = new FormData();
        data.append("entry.329951031", selectedStudents.join(", "));
        data.append("entry.685022565", attendanceValue);

        fetch("https://docs.google.com/forms/d/e/1FAIpQLSdnDzILFI6UI36jT4GCsZMmk6l0BWNQZ_bar2EiF9XduXBDrg/formResponse", {
          method: "POST",
          mode: "no-cors",
          body: data
        }).then(() => {
          document.getElementById("popSound").play();
          Swal.fire({
            icon: 'success',
            title: '✅ Submitted!',
            text: 'Attendance recorded.',
            confirmButtonColor: '#00adb5'
          });
          document.getElementById("attendanceForm").reset();
          checkboxes.forEach(cb => cb.checked = false);
          document.querySelector(".dropdown-btn").textContent = "-- Select Students --";
        }).catch(() => {
          Swal.fire({
            icon: 'error',
            title: '❌ Error',
            text: 'Please try again.',
            confirmButtonColor: '#d33'
          });
        });
      }
    });
  });
</script>
</body>
</html>
